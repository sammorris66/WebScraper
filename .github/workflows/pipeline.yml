name: Python

on:
  schedule:
    cron: 0 17 16 ? * SUN,MON,TUE,WED,THU,FRI,SAT *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
